<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Puzzle Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sliding Puzzle Game</h1>
  <div class="puzzle-container">
    <div class="tile" id="tile-1">1</div>
    <div class="tile" id="tile-2">4</div>
    <div class="tile" id="tile-3">15</div>
    <div class="tile" id="tile-4"></div>
    <div class="tile" id="tile-5">2</div>
    <div class="tile" id="tile-6">13</div>
    <div class="tile" id="tile-7">5</div>
    <div class="tile" id="tile-8">11</div>
    <div class="tile" id="tile-9">9</div>
    <div class="tile" id="tile-10">7</div>
    <div class="tile" id="tile-11">14</div>
    <div class="tile" id="tile-12">3</div>
    <div class="tile" id="tile-13">12</div>
    <div class="tile" id="tile-14">10</div>
    <div class="tile" id="tile-15">6</div>
    <div class="tile" id="tile-16">8</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
